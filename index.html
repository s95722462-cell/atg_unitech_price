<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATG 제품 가격 검색</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f7f6;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 800px; /* Increased max-width for table */
            position: relative;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        h1 {
            color: #0056b3; /* Blue color from image */
            font-size: 2.2em;
            flex-grow: 1;
            text-align: center;
            margin: 0;
        }
        .made-by {
            font-size: 0.9em;
            color: #777;
            white-space: nowrap;
        }
        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        input[type="text"] {
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            flex-grow: 1;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results-section {
            margin-top: 20px;
            padding-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }
        th {
            background-color: #007bff; /* Blue header from image */
            color: white;
            font-weight: bold;
        }
        th:nth-child(4) { background-color: #dc3545; } /* 5% - Red */
        th:nth-child(5) { background-color: #ffc107; } /* 7% - Orange */
        th:nth-child(6) { background-color: #28a745; } /* 10% - Green */
        th:nth-child(7) { background-color: #17a2b8; } /* 13% - Light Blue */
        th:nth-child(8) { background-color: #6f42c1; } /* 15% - Purple */

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        /* Text colors for percentage columns */
        td:nth-child(4) { color: #dc3545; } /* 5% - Red */
        td:nth-child(5) { color: #ffc107; } /* 7% - Orange */
        td:nth-child(6) { color: #28a745; } /* 10% - Green */
        td:nth-child(7) { color: #007bff; } /* 13% - Blue */
        td:nth-child(8) { color: #6f42c1; } /* 15% - Purple */

        .error-message {
            color: #dc3545; /* Red color from image */
            font-size: 1.1em;
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #dc3545;
            background-color: #f8d7da;
            border-radius: 5px;
        }
        .unitech-link {
            margin-top: 30px;
            font-size: 1em;
        }
        .unitech-link a {
            color: #007bff;
            text-decoration: none;
        }
        .unitech-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>ATG 제품 가격 검색</h1>
            <span class="made-by">made by 알프</span>
        </div>
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="품목코드 혹은 품목명검색 (예:PGX044H003, PGX-044-H-003)">
            <button onclick="searchProducts()">검색</button>
        </div>
        <div class="results-section">
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <table id="priceTable">
                <thead>
                    <tr>
                        <th>품목코드</th>
                        <th>품목명</th>
                        <th>가격</th>
                        <th>5%</th>
                        <th>7%</th>
                        <th>10%</th>
                        <th>13%</th>
                        <th>15%</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be inserted here -->
                </tbody>
            </table>
        </div>
        <div class="unitech-link">
            <a href="#" target="_blank">유니테크 홈페이지</a>
        </div>
    </div>

    <script>
        let productData = [];

        async function loadProductData() {
            const errorMessageDiv = document.getElementById('errorMessage');
            errorMessageDiv.style.display = 'none';
            try {
                const response = await fetch('csvjson (9).json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                productData = await response.json();
                console.log('제품 데이터 로드 완료.', productData.length, '개 항목');
            } catch (error) {
                console.error('제품 데이터를 불러오는 중 오류 발생:', error);
                errorMessageDiv.textContent = '데이터를 불러오는 데 실패했습니다. (Failed to fetch)';
                errorMessageDiv.style.display = 'block';
            }
        }

        async function searchProducts() {
            if (productData.length === 0) {
                await loadProductData();
                if (productData.length === 0) {
                    return; // Data still not loaded, or failed to load
                }
            }

            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            const priceTableBody = document.querySelector('#priceTable tbody');
            const errorMessageDiv = document.getElementById('errorMessage');

            priceTableBody.innerHTML = ''; // Clear previous results
            errorMessageDiv.style.display = 'none';

            if (!searchTerm) {
                errorMessageDiv.textContent = '검색어를 입력해주세요.';
                errorMessageDiv.style.display = 'block';
                return;
            }

            const filteredResults = productData.filter(item => {
                const itemCode = item['품목코드'] ? String(item['품목코드']).toLowerCase() : '';
                const itemName = item['품목명'] ? String(item['품목명']).toLowerCase() : '';
                return itemCode.includes(searchTerm) || itemName.includes(searchTerm);
            });

            if (filteredResults.length > 0) {
                filteredResults.forEach(item => {
                    const row = priceTableBody.insertRow();
                    row.insertCell().textContent = item['품목코드'] || 'N/A';
                    row.insertCell().textContent = item['품목명'] || 'N/A';
                    row.insertCell().textContent = item['가격'] || 'N/A';
                    row.insertCell().textContent = item['5%'] || 'N/A';
                    row.insertCell().textContent = item['7%'] || 'N/A';
                    row.insertCell().textContent = item['10%'] || 'N/A';
                    row.insertCell().textContent = item['13%'] || 'N/A';
                    row.insertCell().textContent = item['15%'] || 'N/A';
                });
            } else {
                errorMessageDiv.textContent = '해당 검색어와 일치하는 제품을 찾을 수 없습니다.';
                errorMessageDiv.style.display = 'block';
            }
        }

        // Load data when the page loads
        loadProductData();
    </script>
</body>
</html>
