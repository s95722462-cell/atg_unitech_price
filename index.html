<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATG 제품 가격 검색</title>
    <!-- Bootstrap CSS CDN for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">ATG 제품 가격 검색 <small class="text-muted" style="font-size: 0.5em; margin-left: 20px; float: right;">made by 알프</small></h1>

        <div class="input-group mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="품목코드 혹은 품목명검색 (예:PGX044H003, PGX-044-H-003)">
            <button class="btn btn-primary" id="searchButton">검색</button>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div class="table-responsive">
            <table id="priceTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>품목코드</th>
                        <th>품목명</th>
                        <th>가격</th>
                        <th>5%</th>
                        <th>7%</th>
                        <th>10%</th>
                        <th>13%</th>
                        <th>15%</th>
                    </tr>
                </thead>
                <tbody id="resultsTableBody">
                    <!-- Search results will be inserted here -->
                </tbody>
            </table>
        </div>
        
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
